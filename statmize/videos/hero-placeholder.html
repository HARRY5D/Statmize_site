<!DOCTYPE html>
<html>
<head>
    <title>STATmize Hero Video Placeholder</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #121b2e;
            width: 100vw;
            height: 100vh;
        }
        .gradient-bg {
            width: 100%;
            height: 100%;
            background: linear-gradient(45deg, #121b2e, #3481ed, #00ff7b, #121b2e);
            background-size: 400% 400%;
            position: absolute;
            animation: gradient 15s ease infinite;
        }
        .content {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            text-align: center;
            font-family: Arial, sans-serif;
        }
        .logo {
            font-size: 3rem;
            font-weight: bold;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #3481ed, #00ff7b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: glow 3s ease-in-out infinite alternate;
        }
        .tagline {
            font-size: 1.2rem;
            margin-bottom: 2rem;
        }
        @keyframes gradient {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }
        @keyframes glow {
            from {
                text-shadow: 0 0 5px #00ff7b, 0 0 10px #00ff7b;
            }
            to {
                text-shadow: 0 0 10px #00ff7b, 0 0 20px #00ff7b, 0 0 30px #00ff7b;
            }
        }
        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        .particle {
            position: absolute;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            animation: float 15s linear infinite;
        }
        @keyframes float {
            0% {
                transform: translateY(100vh) translateX(0);
                opacity: 1;
            }
            100% {
                transform: translateY(-100px) translateX(100px);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <div class="gradient-bg"></div>
    <div class="particles" id="particles"></div>
    <div class="content">
        <div class="logo">STATmize</div>
        <div class="tagline">Smarter Sports. Smarter Moves.</div>
        <p>This is a placeholder for the hero video.</p>
    </div>

    <script>
        // Create floating particles
        const particlesContainer = document.getElementById('particles');
        const particleCount = 30;
        
        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            
            // Random size
            const size = Math.random() * 10 + 5;
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            
            // Random position
            const posX = Math.random() * 100;
            const posY = Math.random() * 100 + 100; // Start below the viewport
            particle.style.left = `${posX}%`;
            particle.style.top = `${posY}%`;
            
            // Random duration and delay
            const duration = Math.random() * 10 + 10;
            const delay = Math.random() * 10;
            particle.style.animation = `float ${duration}s linear ${delay}s infinite`;
            
            // Random opacity
            particle.style.opacity = Math.random() * 0.6 + 0.2;
            
            particlesContainer.appendChild(particle);
        }
    </script>
</body>
</html>
