<svg xmlns="http://www.w3.org/2000/svg" width="1200" height="630" viewBox="0 0 1200 630">
  <defs>
    <linearGradient id="logo-gradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#3481ed" />
      <stop offset="100%" stop-color="#00ff7b" />
    </linearGradient>
    <filter id="glow" x="-50%" y="-50%" width="200%" height="200%">
      <feGaussianBlur stdDeviation="5" result="blur" />
      <feComposite in="SourceGraphic" in2="blur" operator="over" />
    </filter>
    <pattern id="gridPattern" width="50" height="50" patternUnits="userSpaceOnUse">
      <path d="M 50 0 L 0 0 0 50" fill="none" stroke="rgba(52, 129, 237, 0.1)" stroke-width="0.5"/>
    </pattern>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="630" fill="#121b2e"/>
  
  <!-- Grid Pattern -->
  <rect width="1200" height="630" fill="url(#gridPattern)"/>
  
  <!-- Logo & Text Container -->
  <g transform="translate(100, 150)">
    <!-- STATmize Logo Text -->
    <text x="0" y="0" font-family="'Poppins', Arial, sans-serif" font-weight="700" font-size="100" fill="url(#logo-gradient)" filter="url(#glow)">STATmize</text>
    
    <!-- Tagline -->
    <text x="5" y="80" font-family="'Inter', Arial, sans-serif" font-size="32" fill="white">Smarter Sports. Smarter Moves.</text>
    
    <!-- Description -->
    <text x="5" y="160" font-family="'Inter', Arial, sans-serif" font-size="24" fill="rgba(255, 255, 255, 0.8)">Revolutionizing sports training with smart wearable sensors</text>
    <text x="5" y="200" font-family="'Inter', Arial, sans-serif" font-size="24" fill="rgba(255, 255, 255, 0.8)">that provide real-time feedback and coaching insights.</text>
  </g>
  
  <!-- Device Illustration -->
  <g transform="translate(800, 300)">
    <!-- Wearable Device -->
    <circle cx="0" cy="0" r="120" fill="none" stroke="url(#logo-gradient)" stroke-width="8" />
    <rect x="-50" y="-20" width="100" height="150" rx="20" fill="none" stroke="url(#logo-gradient)" stroke-width="5" />
    <circle cx="0" cy="-60" r="30" fill="url(#logo-gradient)" />
    
    <!-- Data Waves -->
    <path d="M-150,0 Q-100,-50 -50,0 T0,0 T50,0 T100,0 T150,0" fill="none" stroke="#00ff7b" stroke-width="3" opacity="0.7" />
    <path d="M-150,20 Q-100,-30 -50,20 T0,20 T50,20 T100,20 T150,20" fill="none" stroke="#3481ed" stroke-width="3" opacity="0.7" />
    <path d="M-150,-20 Q-100,-70 -50,-20 T0,-20 T50,-20 T100,-20 T150,-20" fill="none" stroke="#00ff7b" stroke-width="3" opacity="0.7" />
  </g>
  
  <!-- Visual Elements -->
  <circle cx="200" cy="500" r="8" fill="#00ff7b" opacity="0.7" />
  <circle cx="100" cy="400" r="5" fill="#3481ed" opacity="0.7" />
  <circle cx="300" cy="550" r="10" fill="#00ff7b" opacity="0.5" />
  <circle cx="900" cy="150" r="6" fill="#3481ed" opacity="0.7" />
  <circle cx="1000" cy="100" r="4" fill="#00ff7b" opacity="0.6" />
  <circle cx="1100" cy="200" r="7" fill="#3481ed" opacity="0.5" />
</svg>
